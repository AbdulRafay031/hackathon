<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Dashboard</title>
</head>
<body>
  <header>
    <h1>My Dashboard</h1>
  </header>
  <main>
    <div class="blog-box">
      <input type="text" id="blog-title" placeholder="PlaceHolder">
      <div class="content-box">
        <textarea id="blog-content" placeholder="what is in your mind"></textarea>
      </div>
      <button id="publish-btn">Publish Blog</button>
    </div>
  </main>
<div><h2>MY BLOGS</h2></div>


  <script src="script.js"></script>
</body>
</html>
